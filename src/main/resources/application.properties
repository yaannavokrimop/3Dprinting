spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost/postgres}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:1234}
spring.jpa.generate-ddl=true

spring.mustache.expose-request-attributes=true

## App Properties
app.jwtSecret=${APP_JWT_SECRET:jwtMySecretKey}
app.jwtExpirationInMs=${APP_JWT_EXPIRATION:86400000}



logging.pattern.console= %d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
logging.pattern.file= %d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%
logging.file.name=application.log
logging.file.max-size=1MB
logging.file.max-history=7

upload.path=C:/Users/Oleg/git/files
spring.servlet.multipart.max-file-size=1000MB
spring.servlet.multipart.max-request-size=4800MB
